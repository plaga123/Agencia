<div class="container py-5 mt-5">
  <div class="card">
    <div class="container py-3">
      <h5 class="titulo1 "><i class="icon-users"></i> Viajeros</h5>

    <hr class="hr">
    
    <div class="row">
      <div class="col-md-2">
        <button routerLink="/viajeros-form" class="btn btn-primary">Nuevo Registro</button>
      </div>
    </div>

  <br>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Cedula</th>
        <th scope="col">Nombre</th>
        <th scope="col">Direcci√≥n</th>
        <th scope="col">Telefono</th>
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let v of lstViajeros">
        <th>{{v.cedula}}</th>
        <td>{{v.nombre}}</td>
        <td>{{v.direccion}}</td>
        <td>{{v.telefono}}</td>
        <td> <i routerLink="/viajeros-form/{{v.cedula}}" style="color:steelblue;cursor: pointer;" class="icon-pencil2"></i></td>
        <td><i (click)="Delete(v.cedula)" style="color:red;cursor: pointer;" class="icon-cross"></i></td>
      </tr>   
    </tbody>
  </table>  

    </div>
  </div>
</div>
